os: linux
dist: xenial
language: node_js
node_js:
- lts/*

jobs:
  include:
  - stage: Lint
    if: type = pull_request
    install:
    - yarn install
    script: yarn lint && yarn tsc --noEmit

  - stage: Run Tests & Upload Coverage Report
    if: type = pull_request OR branch = main
    install:
    - yarn install
    script: yarn test:coverage && yarn codecov -t $CODECOV_TOKEN

  - stage: Deploy to NPM
    if: tag IS present
    install:
    - yarn install
    deploy:
      provider: npm
      email: alyssondlopes@gmail.com
      api_token:
        secure: 
      cleanup: false
      on:
        tags: true