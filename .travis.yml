language: node_js
node_js:
- '14'

jobs:
  include:
  - stage: release
    if: branch =~ /^release\// OR branch =~ /^hotfix\//
    name: CI on release branch
    install:
    - yarn install
    script: yarn lint && yarn tsc --noEmit && yarn test --coverage --changedSince=main
  - stage: PR
    if: (NOT branch =~ /^release\\//) AND (NOT branch =~ /^hotfix\\//) AND (type = pull_request)
    name: CI on Pull Request
    install:
    - yarn install
    script: yarn lint && yarn tsc --noEmit && yarn test --coverage --changedSince=develop
  - stage: Develop
    if: branch = develop
    name: CI on develop branch
    install:
    - yarn install
    script: yarn lint && yarn tsc --noEmit && yarn test --coverage --changedSince=main
after_success:
- yarn codecov -t $CODECOV_TOKEN

before_deploy: yarn lint && yarn tsc --noEmit && yarn test --coverage
deploy:
  provider: npm
  email: alyssondlopes@gmail.com
  api_key:
    secure: 
  on:
    tags: true
  skip_cleanup: true
after_deploy: yarn codecov -t $CODECOV_TOKEN
